---
layout: default
---

<article class="post">
<div class="heading">{{ page.title }}</div>
<p class="meta"><a class="permalink" href="{{ site.baseurl }}{{ post.url }}">&#9679;</a> {{ page.date | date_to_string }}</p>

{% assign author = site.data.authors[page.author] %}

<!-- Output author details if some exist. -->
{% if author %}
    <B>Written by {{author.name}}</B>
{% endif %}


{{ content }}
{% include tags.html %}
{% include disqus.html %}
</article>
